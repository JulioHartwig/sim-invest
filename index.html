<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos Avançado</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Investimentos Avançado</h1>
        
        <div class="input-group">
            <label for="initialCapital">Capital Inicial (R$):</label>
            <input type="number" id="initialCapital" value="10000" min="0" step="100">
        </div>
        
        <div class="input-group">
            <label for="monthlyContribution">Aporte Mensal (R$):</label>
            <input type="number" id="monthlyContribution" value="500" min="0" step="50">
        </div>
        
        <div class="input-group">
            <label for="years">Período (anos):</label>
            <input type="number" id="years" value="10" min="1" max="50">
        </div>
        
        <div class="input-group">
            <label for="inflation">Inflação anual (%):</label>
            <input type="number" id="inflation" value="4.5" step="0.1" min="0" max="30">
        </div>
        
        <div class="input-group">
            <label for="interest">Retorno anual (%):</label>
            <input type="number" id="interest" value="8.0" step="0.1" min="-100" max="100">
        </div>
        
        <div class="input-group">
            <label for="interestVariation">Variação anual do retorno (±%):</label>
            <input type="number" id="interestVariation" value="2.0" step="0.1" min="0" max="50">
        </div>
        
        <div class="input-group">
            <label for="marketCondition">Situação do Mercado:</label>
            <select id="marketCondition">
                <option value="bull">Alta (Bull Market)</option>
                <option value="stable" selected>Estável</option>
                <option value="bear">Baixa (Bear Market)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="taxation">Tributação (%):</label>
            <input type="number" id="taxation" value="15" min="0" max="30" step="1">
        </div>
        
        <div class="input-group">
            <label for="contributionAdjustment">Ajuste anual dos aportes (%):</label>
            <input type="number" id="contributionAdjustment" value="5" min="-20" max="20" step="1">
        </div>
        
        <button id="simulateButton">Simular Investimento</button>
        
        <div id="summary" class="summary">
            <h3>Resumo da Simulação</h3>
            <div id="summaryContent"></div>
        </div>
        
        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
        
        <div id="resultsTable">
            <h3>Detalhes Ano a Ano</h3>
            <table id="resultsData">
                <thead>
                    <tr>
                        <th>Ano</th>
                        <th>Valor Inicial</th>
                        <th>Aportes</th>
                        <th>Rendimento</th>
                        <th>Tributos</th>
                        <th>Valor Final Nominal</th>
                        <th>Valor Final Real</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
